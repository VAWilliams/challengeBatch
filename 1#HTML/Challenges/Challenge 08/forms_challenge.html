<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>We Love Coffee!</title>
  </head>
  <body>
    <center><h1>Let's -- Drink.</h1></center>
      <hr>
        <br>
        <br>
        <h2>Please fill out the form.</h2>
<form class="" action="index.html" method="post">
  <label for="[object Object]">Name:</label>
  <input type="text" name="" value="" placeholder="Type your name.">
    <br>
    <br>
  <label for="[object Object]">Surname:</label>
  <input type="text" name="" value="" placeholder="Type your surname.">
    <br>
    <br>
  <label for="[object Object]">Email:</label>
  <input type="email" name="" value="" placeholder="Type your email.">
    <br>
    <br>
  <label for="[object Object]">Mobile:</label>
  <input type="tel" name="" value="" placeholder="Type your mobile number.">
    <br>
    <br>
   <hr>
  <label for="[object Object]">Gender:</label>
  <label for="[Male]">Male</label>
  <input type="radio" name="Male" value="">
  <label for="[Female]">Female</label>
  <input type="radio" name="Female" value="">
    <br>
    <br>
  <label for="[object Object]">Date of Birth:</label>
  <input type="datetime-local" name="" value="">
    <br>
    <br>
   <hr>
  <label for="[object Object]">Password:</label>
  <input type="password" name="" value="">
   <hr>
   <hr>
  <h2>Answer the following questions.</h2>
  <p>
    <label for="[object Object]">1. How often do you visit coffee shops?</label> <br>
    <select class="" name="">
      <option value="[object Object]"></option>
      <option value="[object Object]">Once a day.</option>
      <option value="[object Object]">Multiple times a day.</option>
      <option value="[object Object]">Every second day.</option>
      <option value="[object Object]">Once a week.</option>

    </select>
  </p>
  <p>
    <label for="[object Object]">2. What is your favorite coffee shop? Where is it located?</label> <br>
    <textarea name="name" rows="6" cols="80"></textarea>
  </p>
  <p>
    <label for="[object Object]">3. What do you typically order to drink?</label> <br>
    <textarea name="name" rows="6" cols="80"></textarea>
  </p>
  <p>
    <label for="[object Object]">4. Do you prefer large, national chain coffee shops or small, privately owned coffee shops?</label> <br>
    <select class="" name="">
      <option value="[object Object]"></option>
      <option value="[object Object]">Large, national chain.</option>
      <option value="[object Object]">Small, privately owned.</option>
    </select>
  </p>
  <p>
    <label for="[object Object]">Feedback</label><br>
    <textarea name="name" rows="6" cols="80"></textarea>
  </p>
  <p>
    <button type="submit" name="button">submit</button>
    <button type="reset" name="button">reset</button>
  </p>

</form>
  </body>
</html>

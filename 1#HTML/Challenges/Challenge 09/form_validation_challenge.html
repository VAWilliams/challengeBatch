<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/f_v_c.css">
  </head>
  <body>
    <div id="page" style="width:450px; height:600px; background-color:white; position:absolute; margin-left:34%">
      <center>
        <h1>Registration Form</h1>
      </center>
      <center>
        <form class="" action="nested_table_challenge.html" method="post">
          <div class="usid">
            <p>
              <label for="[object Object]">User ID:</label>
              <input type="id" name="" value="" minlength="5" maxlength="12" placeholder="Required and must be length 5 to 12." size="30px" required>
            </p>
          </div>
          <div class="pass">
            <p>
              <label for="[object Object]">Password:</label>
              <input type="password" name="" value="" minlength="7" maxlength="12" placeholder="Required and must be length 7 to 12." size="30px" required>
            </p>
          </div>
          <div class="name">
            <p>
              <label for="[object Object]">Name:</label>
              <input type="name" name="" value="" pattern="[A-Za-z]{}" placeholder="Required and alphabates only." size="30px" required>
            </p>
          </div>
          <p>
            <label for="[object Object]">Address:</label>
            <input type="text" name="" value=""  placeholder="Optional." size="30px" height="300px">
          </p>
          <p>
            <div class="ctry">
              <label for="[object Object]">Country:</label>
              <select class="" name="" width="30" required>
                <option value="[object Object]" disabled>(Please select a country)</option>
                <option value="[SA]">South Africa</option>
                <option value="[CH]">China</option>
                <option value="[AUS]">Australia</option>
                <option value="[ENG]">England</option>
                <option value="[JPN]">Japan</option>
                <option value="[USA]">America</option>
                <option value="[GMN]">Germany</option>
              </select>
            </div>
          </p>
          <p>
            <div class="zico">
              <label for="[object Object]">Zip Code:</label>
              <input type="text" name="" value=""  placeholder="Required. Must be numeric only." pattern="[0-9]+" size="30px" required>
            </div>
          </p>
          <p>
            <div class="mail">
              <label for="[object Object]">Email:</label>
              <input type="email" name="" pattern="*@*.*S"value="" size="30px" required>
            </div>
          </p>
          <p>
            <div class="gend">
              <label for="[sS]">Sex:</label>
              <input type="radio" name="sS" value="M">
              <label for="[sM]">Male</label>
              <input type="radio" name="sS" value="F">
              <label for="[sF]">Female</label>
            </div>
          </p>
          <p>
            <div class="lang">
              <label for="[object Object]" required>Language:</label>
              <input type="checkbox" name="" value="">
              <label for="[object Object]">English</label>
              <input type="checkbox" name="" value="">
              <label for="[object Object]">Other</label>
            </div>
          </p>
          <p>
            <div class="bout">
              <label for="[object Object]" >About:</label>
              <textarea name="name" rows="7" cols="25" placeholder="Optional." ></textarea>
            </div>
          </p>
          <p>
            <button type="submit" name="button">Submit</button>
          </p>

        </form>
      </center>

    </div id="content">

  </body>
</html>

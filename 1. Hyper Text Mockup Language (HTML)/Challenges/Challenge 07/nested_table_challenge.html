<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Table, Bro.</title>
    <style media="screen">
      tr {height:80px;}
      table {width:500px;}
    </style>
    <link rel="stylesheet" href="/css/nested_table_challenge.css">
  </head>
  <body>
    <table border="1";>
      <tr>
        <th>1</th>
        <th colspan="3">2</th>
      </tr>
      <tr>
        <th rowspan="3">3</th>
        <th style="background-color:orange">4</th>
        <th style="background-color:orange">5</th>
        <th rowspan="2" style="background-color:yellow">6</th>
      </tr>
      <tr>
        <th style="background-color:orange">7</th>
        <th style="background-color:orange">8</th>
      </tr>
      <tr>
        <th colspan="2" style="background-color:yellow">9</th>
        <th style="background-color:yellow">10</th>
      </tr>
    </table>

  </body>
</html>

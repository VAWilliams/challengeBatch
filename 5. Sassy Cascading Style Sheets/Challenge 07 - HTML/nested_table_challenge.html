<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Table, Bro.</title>
    <link rel="stylesheet" href="css/nested_table_challenge.css">
  </head>
  <body>
    <table border="1">
      <tr>
        <th>1</th>
        <th colspan="3">2</th>
      </tr>
      <tr>
        <th rowspan="3">3</th>
        <th class="orange">4</th>
        <th class="orange">5</th>
        <th class="yellow" rowspan="2">6</th>
      </tr>
      <tr>
        <th class="orange">7</th>
        <th class="orange">8</th>
      </tr>
      <tr>
        <th class="yellow" colspan="2">9</th>
        <th class="yellow">10</th>
      </tr>
    </table>

  </body>
</html>
